<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Update</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{employee.id}}"  enctype="multipart/form-data">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Booking Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label"> Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="id" id="id_id" required maxlength="20" value="{{ user.id }}" disabled/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="name" id="id_name" required maxlength="100" value="{{ user.name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Email:</label>  
    <div class="col-sm-4">  
        <input type="email" name="email" id="id_email" required maxlength="254" value="{{ user.email }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Contact:</label>  
    <div class="col-sm-4">  
        <input type="number" name="contact" id="id_contact" required maxlength="15" value="{{ user.contact }}" />  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Gender:</label>  
    <div class="col-sm-4">  
      <select name="gender" id="id_gender" selected="{{user.gender}}">
        <option selected value="{{user.gender}}">
          
        </option>
        <option value="M">Male</option>
      
        <option value="F">Female</option>
      
        <option value="O">Other</option>
      
        <option value="N" >None</option>
      
      </select>
    </div>  
  </div>

  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Maritial Status:</label>  
    <div class="col-sm-4">  
      <label for="id_usrStatus_0"><input type="radio" name="usrStatus" value="True" id="id_usrStatus_0">
        True</label>
      <label for="id_usrStatus_1"><input type="radio" name="usrStatus" value="False" id="id_usrStatus_1">
        False</label>
    </div>  
  </div>
  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Age:</label>  
    <div class="col-sm-4">  
      <input type="number" name="age" required id="id_age" value="{{ user.age }}">
    </div>  
  </div>

  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Date Of Journey:</label>  
    <div class="col-sm-4">  
      <input type="date" name="id_date_of_journey" class="form-control" id="id_date_of_journey" value="{{ user.date_of_journey }}">
    </div>  
  </div>

  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Seat:</label>  
    <div class="col-sm-4">  
      <input type="number" name="seat" step="any" required id="id_seat" value="{{ user.seat }}">
    </div>  
  </div>

  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Cauch:</label>  
    <div class="col-sm-4">  
      <label  for="id_cauch_0"><input type="checkbox" name="cauch" value="Car" id="id_cauch_0" >
 1st AC</label>
      <label for="id_cauch_1"><input type="checkbox" name="cauch" value="Bike" id="id_cauch_1">
 2nd AC</label>

<label for="id_cauch_2"><input type="checkbox" name="cauch" value="Cycle" id="id_cauch_2">
 3rd AC</label>

 <label for="id_cauch_3"><input type="checkbox" name="cauch" value="None" id="id_cauch_3">
 Sleeper</label>

    </div>  
  </div>

  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Birthmark:</label>  
    <div class="col-sm-4">  
      <textarea name="birthmark" cols="30" rows="5" required id="id_birthmark">{{ user.birthmark }}</textarea>
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Image:</label>  
    <div class="col-sm-4">  
      <input type="file" name="usrImg" accept="image/*" id="id_usrImg" value="{{ user.usrImg }}">
    </div>  
  </div>


    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>  
</html>
